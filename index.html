<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cerulean.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h1>Google Maps</h1>
	<div class="row">
		<div class="col-xs-12 col-sm-3">
			<form>
			<fieldset>
				<legend>Markers</legend>

				<div class="form-group">
					<label for="lat" class="control-label">Latitude:</label>
					<input type="text" class="form-control" id="lat">
				</div>

				<div class="form-group">
					<label for="long" class="control-label">Longitude:</label>
					<input type="text" class="form-control" id="long">
				</div>

				<div class="form-group">
					<label for="mess" class="control-label">Message:</label>
					<textarea class="form-control" id="mess"></textarea>
				</div>

				<button type="submit" class="btn btn-default">Create Marker</button>
			</fieldset>
			</form>
		</div>
		<div id="map" class="col-xs-12 col-sm-9"></div>
	</div>
</div>

<script src="custom.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0pXAC9wcRDAXz_fToVHUh4OJ0ozcxjpo&callback=myMap"></script>

</body>
</html>
